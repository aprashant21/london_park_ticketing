<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - London Community Park</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">üéÑ London Community Park</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="admin-login.html">Admin</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card" style="max-width: 500px; margin: 2rem auto;">
        <div class="card-header">
            <h2>üîê Admin Login</h2>
            <p>Administrator Access Only</p>
        </div>

        <div id="alert-container"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Admin Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-danger btn-block" id="submitBtn">
                Admin Login
            </button>
        </form>

        <div class="text-center mt-3">
            <p style="color: #666; font-size: 0.9rem;">Default Admin Credentials:</p>
            <p style="color: #666; font-size: 0.9rem;"><strong>Username:</strong> admin | <strong>Password:</strong> admin123</p>
            <p class="mt-2">Regular user? <a href="login.html" style="color: var(--primary-color);">User Login</a></p>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost/london-park-ticketing/backend/api';

    // Check if already logged in as admin
    if (localStorage.getItem('token')) {
        const user = JSON.parse(localStorage.getItem('user'));
        if (user.role === 'admin') {
            window.location.href = 'admin-dashboard.html';
        }
    }

    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Logging in...';

        const formData = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch(`${API_URL}/login.php`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                // Check if admin role
                if (data.user.role !== 'admin') {
                    showAlert('Access denied. Admin credentials required.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Admin Login';
                    return;
                }

                // Save token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showAlert('Admin login successful! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                showAlert(data.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Admin Login';
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('An error occurred. Please try again.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Admin Login';
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-error';

        alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 5000);
    }
</script>
</body>
</html>
