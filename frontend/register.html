<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - London Community Park</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <a href="index.html" class="logo">ðŸŽ„ London Community Park</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="admin-login.html">Admin</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="card" style="max-width: 600px; margin: 2rem auto;">
        <div class="card-header">
            <h2>Create Your Account</h2>
            <p>Register to book tickets for our Christmas events</p>
        </div>

        <div id="alert-container"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="6">
                <small style="color: #666;">Minimum 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password *</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="full_name">Full Name *</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="photo">Profile Photo (Optional - but required for events with children)</label>
                <input type="file" id="photo" name="photo" class="form-control" accept="image/*">
                <small style="color: #666;">Upload your photo if you plan to book events with children</small>
            </div>

            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                Register
            </button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" style="color: var(--primary-color);">Login here</a></p>
        </div>
    </div>
</div>

<script>
    const API_URL = 'http://localhost/london-park-ticketing/backend/api';

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;

        if (password !== confirmPassword) {
            showAlert('Passwords do not match', 'error');
            return;
        }

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Registering...';

        const formData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: password,
            full_name: document.getElementById('full_name').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value
        };

        try {
            const response = await fetch(`${API_URL}/register.php`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                // Save token and user data
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));

                showAlert('Registration successful! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = 'events.html';
                }, 1500);
            } else {
                showAlert(data.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register';
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('An error occurred. Please try again.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Register';
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        const alertClass = type === 'success' ? 'alert-success' : 'alert-error';

        alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;

        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 5000);
    }
</script>
</body>
</html>
